server:
  port: 8000

spring:
  application:
    name: wei-gateway
  cloud:
    consul:
      # consul的IP
      host: 192.168.11.128
      # consul启动端口
      port: 8500

    gateway:
      routes:
        - id: wei-user
          uri: lb://wei-user
          predicates:
            - Path=/wei-user/**

  profiles:
    active: dev